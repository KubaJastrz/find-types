version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/.github/actions/setup-node"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
